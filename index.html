<!DOCTYPE html>
<!-- CODING BY NOSIB BISWAS -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toastify  Playground || Developed by NOSIB BISWAS </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="app">
        <div class="title">
          <h1>TOAST PLAYGROUND</h1>
        </div>
        <div class="code-container">
          <h2>Generated Code</h2>
          <div class="code-editor-container">
            <pre id="generatedCode" class="code-editor"></pre>
            <button id="copyCodeButton" class="copy-button">Copy</button>
          </div>
        </div>
        <div class="grid-container">
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter toast message" />
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <select id="type">
              <option value="success">Success</option>
              <option value="error">Error</option>
              <option value="info">Info</option>
              <option value="warn">Warn</option>
              <option value="promise">Promise</option>
              <option value="none">None</option>
            </select>
          </div>
          <div class="form-group">
            <label for="theme">Theme:</label>
            <select id="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="colored">Colored</option>
            </select>
          </div>
          <div class="form-group">
            <label for="position">Position:</label>
            <select id="position">
              <option value="top-right">Top Right</option>
              <option value="top-left">Top Left</option>
              <option value="top-center">Top Center</option>
              <option value="bottom-right">Bottom Right</option>
              <option value="bottom-left">Bottom Left</option>
              <option value="bottom-center">Bottom Center</option>
            </select>
          </div>
          <div class="form-group">
            <label for="autoClose">Auto Close (ms):</label>
            <input
              type="text"
              id="autoClose"
              value="5000"
              placeholder="Enter time in ms"
            />
          </div>
          <div class="form-group">
            <label for="transition">Animation:</label>
            <select id="transition">
              <option value="zoom">Zoom</option>
              <option value="flip">Flip</option>
              <option value="slide">Slide</option>
              <option value="bounce">Bounce</option>
            </select>
          </div>
          <div class="form-group">
            <label for="icon">Custom Icon (HTML):</label>
            <input
              type="text"
              id="icon"
              placeholder='(e.g. <i class="fa-duotone fa-solid fa-question"></i>)'
            />
          </div>
          <div class="form-group">
            <label for="color">Custom Color:</label>
            <input
              type="text"
              id="color"
              placeholder="Enter color code (e.g., #ff0000)"
            />
          </div>
          <div class="form-group">
            <label for="progressPercent">Progress Percent:</label>
            <input
              type="number"
              id="progressPercent"
              value="100"
              min="0"
              max="100"
              placeholder="Enter progress percent"
            />
          </div>
          <div class="form-group options">
            <label for="options">More Options:</label>
            <div class="optionContainer">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="hideProgressBar" />
                <label for="hideProgressBar" class="checkbox-label"
                  >Hide Progress Bar</label
                >
              </div>
              <div class="checkbox-container">
                <label for="pauseOnHover" class="checkbox-label"
                  >Pause on Hover</label
                >
                <input
                  type="checkbox"
                  class="checkbox"
                  id="pauseOnHover"
                  checked
                />
              </div>
            </div>
            <div class="optionContainer">
              <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="closeOnClick" />
                <label for="closeOnClick" class="checkbox-label"
                  >Close on Click</label
                >
              </div>
              <div class="checkbox-container">
                <label for="closeAble" class="checkbox-label">Closable</label>
                <input
                  type="checkbox"
                  class="checkbox"
                  id="closeAble"
                  checked
                />
              </div>
            </div>
          </div>
        </div>
        <div class="buttonContainer">
          <button type="button" id="showToastButton">Show Toast</button>
        </div>
      </div>
    </div>
    <script src="toastify.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script>
      const inputs = document.querySelectorAll(
        "#message, #type, #theme, #position, #autoClose, #transition, #icon, #color, #progressPercent, #hideProgressBar, #closeAble, #closeOnClick, #pauseOnHover"
      );
      const generatedCodeElement = document.getElementById("generatedCode");
      const copyButton = document.getElementById("copyCodeButton");
      const showButton = document.getElementById("showToastButton");

      function generateToastCode(options) {
        return `
    <span class="keyword">showToast</span>({
      <span class="property">type</span>: "<span class="string">${options.type}</span>",
      <span class="property">theme</span>: "<span class="string">${options.theme}</span>",
      <span class="property">position</span>: "<span class="string">${options.position}</span>",
      <span class="property">transition</span>: "<span class="string">${options.transition}</span>",
      <span class="property">autoClose</span>: <span class="number">${options.autoClose}</span>,
      <span class="property">hideProgressBar</span>: <span class="keyword">${options.hideProgressBar}</span>,
      <span class="property">pauseOnHover</span>: <span class="keyword">${options.pauseOnHover}</span>,
      <span class="property">closeAble</span>: <span class="keyword">${options.closeAble}</span>,
      <span class="property">closeOnClick</span>: <span class="keyword">${options.closeOnClick}</span>,
      <span class="property">icon</span>: \`<span class="string">${options.icon}</span>\`,
      <span class="property">color</span>: "<span class="string">${options.color}</span>",
      <span class="property">message</span>: "<span class="string">${options.message}</span>",
      <span class="property">progressPercent</span>: <span class="number">${options.progressPercent}</span>
    });`;
      }

      function updateGeneratedCode() {
        const options = {
          type: document.getElementById("type").value,
          theme: document.getElementById("theme").value,
          position: document.getElementById("position").value,
          autoClose:
            document.getElementById("autoClose").value === "none"
              ? "none"
              : parseInt(document.getElementById("autoClose").value, 10) ||
                5000,
          hideProgressBar: document.getElementById("hideProgressBar").checked,
          transition: document.getElementById("transition").value,
          closeAble: document.getElementById("closeAble").checked,
          closeOnClick: document.getElementById("closeOnClick").checked,
          pauseOnHover: document.getElementById("pauseOnHover").checked,
          icon: document.getElementById("icon").value || "",
          color: document.getElementById("color").value || "",
          message:
            document.getElementById("message").value ||
            "Successfully completed!",
          progressPercent:
            parseInt(document.getElementById("progressPercent").value, 10) ||
            100,
        };

        generatedCodeElement.innerHTML = generateToastCode(options).trim();
        return options;
      }

      inputs.forEach((input) => {
        input.addEventListener("input", updateGeneratedCode);
      });

      updateGeneratedCode();

      showButton.addEventListener("click", () => {
        showToast(updateGeneratedCode());
      });

      copyButton.addEventListener("click", () => {
        const tempElement = document.createElement("textarea");
        tempElement.value = generatedCodeElement.innerText;
        document.body.appendChild(tempElement);
        tempElement.select();
        document.execCommand("copy");
        document.body.removeChild(tempElement);

        copyButton.innerText = "Copied!";
        setTimeout(() => {
          copyButton.innerText = "Copy";
        }, 2000);
      });
    </script>
  </body>
</html>
